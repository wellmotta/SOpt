<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Máscara para input de matrícula</title>
  <style>
  input {
    border: 2px solid #ccc;
    color: #069;
    padding: 8px;
  }
  </style>
</head>
<body>
  <!--
  Pergunta: https://pt.stackoverflow.com/questions/261364
  Demonstração: http://jsbin.com/mokuvaqiju/edit?html,console,output
  -->
  <input type="text" name="matricula" id="matricula" maxlength="7" onkeyup="maskMatricula(this);" />
  <script>
  maskMatricula = (el) => {
    let matricula = el.value;
    matricula = matricula.replace(/\D/g,""); // Remove o que não é digito
    matricula = matricula.replace(/(\d{4,5})(\d{1})$/,"$1-$2"); // 4 ou 5 digitos a esquerda e 1 a direita
    el.value = matricula; // Insere o valor formatado no input
    console.log(matricula);
  }
  </script>
</body>
</html>
